    <title>Receita 2 - Salada de Frutas</title>

<body>
    <header>
        <h1>Salada de Frutas</h1>
        <nav>
            <ul class="menu">
                <li><a href="../atividade 01/receitas.html">Voltar ao Menu</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="https://example.com/salada_de_frutas.jpg" alt="Salada de Frutas" class="recipe-image">
        <h2>Ingredientes</h2>
        <ul>
            <li>1 banana</li>
            <li>1 maçã</li>
            <li>1 laranja</li>
            <li>1 kiwi</li>
            <li>Mel a gosto</li>
        </ul>
        <h2>Modo de Preparo</h2>
        <p>1. Corte todas as frutas em cubos.</p>
        <p>2. Misture em uma tigela.</p>
        <p>3. Adicione mel a gosto.</p>
        <p>4. Sirva fresco.</p>
    </main>
